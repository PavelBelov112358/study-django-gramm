{% extends 'basic/base.html' %}

{% block content %}

<h2>{{ heading }}</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {% for f in form %}
    <p><label >{{ f.label }}: </label> {{ f }}</p>
    <p>{{ f.errors }}</p>
  {% endfor %}
  <button type="submit">Confirm</button>
</form>

{% endblock %}
