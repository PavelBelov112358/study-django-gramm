{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link type="text/css" href="{% static 'basic/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
<nav>
<div class="menu">
    <ul>
        {% for m in menu %}
        <li>
            <a href="{% url m.url_name %}">{{m.title}}</a>
        </li>
        {% endfor %}
    </ul>
</div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
